<main class="container my-5">
  <div class="row d-flex justify-content-center">
    <article class="blog-post col-md-10 col-lg-8 col-xl-6">
      <h2 class="blog-post-title">{{ post.title }}</h2>
      <p class="blog-post-meta">{{ formattedDate }} by <a href="#">@{{ post.author.username }}</a></p>

      <div class="col-12 mt-2 mb-4 blog-post-image">
        <img [src]="post.picture" [alt]="post.title" class="rounded" />
      </div>
    
      <p class="blog-post-text">{{ post.text }}</p>

      <div class="row mt-5">
        <app-related-posts></app-related-posts>
      </div>
    </article>
  </div>
</main>
