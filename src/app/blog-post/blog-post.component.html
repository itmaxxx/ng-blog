<main class="container my-5">
  <div class="row d-flex justify-content-center">
    <article class="blog-post col-md-10 col-lg-8 col-xl-6">
      <h2 class="blog-post-title">{{ post.title }}</h2>
      <p class="blog-post-meta">{{ post.date }} by <a href="#">@{{ post.author.username }}</a></p>
    
      <p class="blog-post-text">{{ post.text }}</p>

      <div class="row mt-5">
        <app-related-posts></app-related-posts>
      </div>
    </article>
  </div>
</main>
