<div class="card mb-3 border-0">
  <div class="row g-0">
    <div class="col-2 d-flex align-items-center">
      <img [src]="comment.author.picture" class="img-fluid rounded" [alt]="comment.author.fullname">
    </div>
    <div class="col-10">
      <div class="card-body">
        <h5 class="card-title"><a routerLink="/author/{{ comment.author.username }}">{{ comment.author.fullname }}</a></h5>
        <p class="card-text">{{ comment.text }}</p>
        <p class="card-text"><small class="text-muted">{{ formattedDate }}</small></p>
      </div>
    </div>
  </div>
</div>
